<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="checkLevel()">
  <div>
    <button class="button" type="button" onclick="document.location='index.html'">Back</button>
  </div>
  <h1 class="positionLevel">LEVEL</h1>
  <div class="paddingButton">
    <button class="button" type="button" onclick="window.location.href='./station_1.html'" id="level1">1</button>
    <button class="button" type="button" onclick="window.location.href='./station_2.html'" id="level2">2</button>
    <button class="button" type="button" onclick="window.location.href='./station_3.html'" id="level3">3</button>
  </div>

  <script>
    function checkLevel() {
      document.getElementById("level1").style.display = "none"
      document.getElementById("level2").style.display = "none"
      document.getElementById("level3").style.display = "none"


      console.log(localStorage.getItem("level1"))

      if (localStorage.getItem("level1") == "true") {
        document.getElementById("level1").style.display = "inline"
      }
      if (localStorage.getItem("level2") == "true") {
        document.getElementById("level2").style.display = "inline"
      }
      if (localStorage.getItem("level3") == "true") {
        document.getElementById("level3").style.display = "inline"
      }
    }

  </script>
</body>

  body {
    background-image: url('../img/background.jpg');
    background-repeat: no-repeat;

    background-size: 50% 50%;

  }

  #label {
    text-align: center;
  }

  .paddingButton {
    padding-top: 30px;
    padding-left: 350px;

  }

  .button {
    background-color: #ffffff;
    border-radius: 12px;
    color: rgb(0, 0, 0);

    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;

  }

  .positionLevel {
    margin-left: 420px;
    margin-top: 140px;
  }
</style>

</html>
